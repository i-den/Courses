<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 50px;
            height: 80px;
            background: #EEE;
            border: 3px solid #DDD;
            border-radius: 5px;
            font-size: 18pt;
            text-align: center;
            line-height: 75px;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        return {
            addCard: function (face, suit) {
                let suits = {
                    "C": "\u2663",
                    "D": "\u2666",
                    "H": "\u2665",
                    "S": "\u2660"
                };
                let div = $("<div>");
                div.addClass("card");
                div.text(`${face} ${suits[suit]}`);
                div.click(this.shuffle);
                $(selector).append(div);
            },
            shuffle: function() {
                $(selector + " .card").toArray().reverse().forEach(e => $(selector).append(e));
            }
        }
    }
</script>
<script>
    $(function () {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
