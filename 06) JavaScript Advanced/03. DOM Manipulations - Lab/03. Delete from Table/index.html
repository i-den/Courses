<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<div id="result"/>
<script>
    function deleteByEmail() {
        let inputField = document.getElementsByName("email")[0];
        let emailToDel = inputField.value;
        inputField.value = '';
        let result = 'Not found.';

        let presentEmails = document.querySelectorAll("tr td:nth-child(2)");

        for (let email of presentEmails) {
            if (email.textContent === emailToDel) {
                email.parentNode.parentNode.removeChild(email.parentNode);
                result = 'Deleted.';
            }
        }

        document.getElementById("result").textContent = result;
    }
</script>
</body>
</html>
