<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1"/>
<input type="text" id="num2"/>
<input type="text" id="result" readonly/>
<br>
<button id="sumButton">
    Sum
</button>
<button id="subtractButton">
    Subtract
</button>
<script>
    let processor = (function() {
        let firstSelector;
        let secondSelector;
        let resultSelector;

        function init(fSel, sSel, resSel) {
            firstSelector = fSel;
            secondSelector = sSel;
            resultSelector = resSel;
        }

        function add() {
            let [firstField, secondField, resultField] = getFields();
            resultField.value = Number(firstField.value) + Number(secondField.value);
        }

        function subtract() {
            let [firstField, secondField, resultField] = getFields();
            resultField.value = Number(firstField.value) - Number(secondField.value);
        }

        function getFields() {
            return [
                document.querySelector(firstSelector),
                document.querySelector(secondSelector),
                document.querySelector(resultSelector)
            ];
        }

        return {
            init,
            add,
            subtract
        }
    })();

    processor.init("#num1","#num2",'#result');
    document.querySelector("#sumButton").addEventListener("click", processor.add);
    document.querySelector("#subtractButton").addEventListener("click", processor.subtract);
</script>
</body>
</html>
