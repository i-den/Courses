<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
    <p  class="border-red">
        <span class="text-red">Red</span> Border
    </p>
    <p class="border-green">
        <span class="text-green">Green</span> Border
    </p>
    <p class="border-blue">
        <span class="text-blue">Blue</span> Border
    </p>
<style>
    p{
        border: 1px solid;
        border-radius: 10px;
        background-color: darkgray;
        text-align: center;
    }
    .border-red{
        border-color: red;
    }
    .border-green{
        border-color: green;
    }
    .border-blue{
        border-color: blue;
    }
    .text-red{
        color:red;
    }
    .text-green{
        color:green;
    }
    .text-blue{
        color:blue;
    }
</style>
</body>
</html>
