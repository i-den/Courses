<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>
    <style>
        div {
            background: gray;
            width: 300px;
            border: 4px solid blue;
            text-align: center;
        }

        .border-box {
            box-sizing: border-box;
        }

        .content-box {
            border: none;
        }
    </style>
</head>
<body>
<div class="border-box">
    <p>Border Box - 300px including the borders</p>
</div>

<div class="content-box">
    <p>Content Box - 300px just the content</p>
</div>
</body>
</html>
