<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var admin;

    admin = prompt("Who's there?");

    switch (admin) {
        case undefined:
            alert("Canceled");
            break;
        case "Admin":
            var password = prompt("Password?");
            if (password === undefined) {
                alert("Canceled");
                break;
            } else if (password === "TheMaster") {
                alert("Welcome!");
            } else {
                alert("Wrong password");
            }
            break;
        default:
            alert("I don't know you");
            break;
    }
</script>
</body>
</html>
