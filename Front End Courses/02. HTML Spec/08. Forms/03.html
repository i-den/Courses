<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<dialog id="ship">
    <form method="dialog">
        <p>A ship has arrived in the harbour.</p>
        <button type=submit value="board">Board the ship</button>
        <button type=submit value="call">Call to the captain</button>
    </form>
</dialog>
<script>
    var ship = document.getElementById('ship');
    ship.showModal();
</script>
</body>
</html>
