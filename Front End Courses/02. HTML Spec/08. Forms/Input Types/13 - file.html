<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="/">
    <p>
        <label>
            File <input type="file">
        </label>
    </p>

    <p>
        <label>
            Audio <input type="file" accept="audio/*">
        </label>
    </p>

    <p>
        <label>
            Doc <input type="file" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
        </label>
    </p>
    <button>Submit</button>
</form>
</body>
</html>
