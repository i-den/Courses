<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KBD > KBD</title>
</head>
<body>
<h2>Nesting a kbd element within another kbd element represents an actual key or other unit of input as a portion of a larger input.</h2>
<p>You can also create a new document using the keyboard shortcut
    <kbd><kbd>Ctrl</kbd>+<kbd>N</kbd></kbd>.</p>
</body>
</html>
