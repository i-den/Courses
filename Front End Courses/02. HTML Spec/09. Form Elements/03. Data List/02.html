<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data List</title>
</head>
<body>
<label>
    Sex:
    <input name=sex list=sexes>
</label>
<datalist id=sexes>
    <label>
        or select from the list:
        <select name=sex>
            <option value="">
            <option>Female
            <option>Male
        </select>
    </label>
</datalist>
</body>
</html>
