<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <!--META-->
    <meta charset="utf-8">
    <!--Twitter-->
    <!--Facebook OG-->

    <meta name="author" content="Author Name / Company">
    <meta name="description" content="Description here">
    <meta name="keywords" content="k1, k2">
    <meta name="robots" content="index">

    <!--META-->
    <title>HTML Metadata Tags</title>

    <!--LINKS-->
    <!--Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.ico" type="image/jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico" type="image/png">
    <link rel="apple-touch-icon" sizes="167x167" href="favicon.ico" type="image/gif">

    <!--DNS Prefetch-->
    <link rel="dns-prefetch" href="//example.com"> <!-- Not useful if all requests are to the main domain-->

    <!--Include CSS-->
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="alternate stylesheet" href="style-2.css" title="CSS 2" type="text/css">  <!--NOT USED-->

    <!--Include Feeds Link | Author, Publisher credits-->
    <link rel="alternate" type="application/rss+xml" href="https://example.com/feed" title="Feed"> <!--Can use <a> tag @footer-->
    <!-- <link rel="author" href="https://example.com/contactForm"> Should use <a> tag, mostly with mailto-->
    <link rel="publisher" href="//plus.google.com">

    <!--Canonical, Prev, Next & Language Versions-->
    <link rel="prev" href="https://example.com/page/1">
    <link rel="next" href="https://example.com/page/3">
    <link rel="canonical" href="http://example.com/en">

    <link rel="alternate" hreflang="bg" href="http://example.com/bg" type="text/html">

    <!--Pingback-->
    <link rel="pingback" href="http://example.com/xmlrpc">

    <!--<link rel="search" type="application/opensearchdescription+xml" href="https://developer.mozilla.org/en-US/search/xml" title="MDN Web Docs">-->
    <link rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/"> <!--Should use <a> tag in the footer-->
    <!--LINKS-->
</head>
<body>

</body>
</html>
