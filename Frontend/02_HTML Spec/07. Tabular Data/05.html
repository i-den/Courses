<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1px solid black">
    <colgroup>
        <col style="background-color: #0f0">
        <col span="2">
    </colgroup>
    <tr>
        <th>Lime</th>
        <th>Lemon</th>
        <th>Orange</th>
    </tr>
    <tr>
        <td colspan="2">Green</td>
        <td rowspan="2">Yellow</td>
    </tr>
    <tr>
        <td>z</td>
        <td>z</td>
    </tr>
</table>
</body>
</html>
