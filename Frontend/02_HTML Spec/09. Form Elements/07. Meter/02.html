<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter</title>
</head>
<body>
<p>The grapefruit pie had a radius of 12cm and a height of
    2cm.</p>
<dl>
    <dt>Radius: <dd> <meter min=0 max=20 value=12>12cm</meter>
    <dt>Height: <dd> <meter min=0 max=10 value=2>2cm</meter>
</dl>
</body>
</html>
