<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number;

    number = prompt("Enter your number");

    if (number > 0) {
        alert(1);
    } else if (number === 0) {
        alert(0);
    } else {
        alert(-1);
    }
</script>
</body>
</html>
