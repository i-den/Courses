<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Chart</title>
</head>
<body>
    <h1>First Gen Pokemon Chart</h1>
    <!--Table With Pokemons-->
    <table>
        <!--Table Header-->
        <thead>
            <tr>
                <td>Image</td>
                <td>Name</td>
                <td>Type</td>
                <td>Evolves Into</td>
            </tr>
        </thead>
        <!--Table Body-->
        <tbody>
        <!--Bulbasaur-->
            <tr>
                <td><img src="https://img.pokemondb.net/artwork/bulbasaur.jpg"/></td>
                <td><p>Bulbasaur</p></td>
                <td><p>Grass/Poison</p></td>
                <td><a href="http://www.pokemon.com/us/pokedex/ivysaur">Ivysaur</a> </td>
            </tr>
        <!--Charmander-->
            <tr>
                <td><img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"></td>
                <td><p>Charmander</p></td>
                <td><p>Fire</p></td>
                <td><a href="http://www.pokemon.com/us/pokedex/charmeleon">Charmeleon</a></td>
            </tr>
        <!--Squirtle-->
            <tr>
                <td><img src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"></td>
                <td><p>Squirtle</p></td>
                <td>Water</td>
                <td><a href="http://www.pokemon.com/us/pokedex/wartortle">Wartortle</a></td>
            </tr>
        </tbody>
    </table>
<style>
    table, tr, td {
        border: 1px inset;
        text-align: center;
    }
    thead{
        font-weight: bold;
    }
    img{
        height: 100px;
        width: 100px;
    }
</style>
</body>
</html>
