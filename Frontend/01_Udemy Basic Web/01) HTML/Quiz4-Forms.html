<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<!--Register Heading-->
<h1>Register</h1>
<!--Form Starts-->
<form>
    <!--First & Last Name-->
    <div id="first-last-name">
        <label for="first-name">First Name:</label>
        <input id="first-name" name="firstName" type="text" placeholder="John" required>

        <label for="last-name">Last Name:</label>
        <input id="last-name" name="lastName" type="text" placeholder="Smith" required>
    </div>
    <!--First & Last Name-->
    <!--Gender-->
    <div id="gender">
        <label for="gender-male">Male</label>
        <input name="gender" id="gender-male" type="radio" value="male">

        <label for="gender-female">Female</label>
        <input name="gender" id="gender-female" type="radio" value="female">

        <label for="other">Other</label>
        <input name="gender" id="other" type="radio" value="other">
    </div>
    <!--Gender-->
    <!--Email-->
    <div id="email">
        <label>Email:
            <input id="email-input" type="email" placeholder="your email" required>
        </label>

        <label>Password:
            <input id="email-password-input" pattern=".{5,10}" type="password" placeholder="your password" required title="At least 5 characters">
        </label>
    </div>
    <!--Email-->
    <!--Birthday-->
    <div id="birthday">
        <label>Birthday:
            <select id="birthday-month" name="Month">
                <option selected disabled hidden>Month</option>
                <option>1</option>

                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select id="birthday-day" name="Day">
                <option selected disabled hidden>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select id="birthday-year" name="Year">
                <option selected disabled hidden>Year</option>
                <option>1980</option>
                <option>1981</option>
                <option>1982</option>
                <option>1983</option>
                <option>1984</option>
                <option>1985</option>
                <option>1986</option>
                <option>1987</option>

                <option>1996</option>

                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
            </select>
        </label>
    </div>
    <!--Birthday-->
    <!--ToS-->
    <div>
        <label>I agree to the terms and conditions
            <input type="checkbox">
        </label>
    </div>
    <!--ToS-->
    <input type="submit">
<!--Form Ends-->
</form>
</body>
</html>
