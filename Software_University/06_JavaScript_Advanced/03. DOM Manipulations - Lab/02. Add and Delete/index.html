<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let inputField = document.querySelector("#newText");
        if  (inputField.value === '') {
            return;
        }

        let ul = document.querySelector("ul");

        let li = document.createElement("li");
        li.textContent = inputField.value + ' ';
        inputField.value = '';

        let anchor = document.createElement("a");
        anchor.href = "#";
        anchor.text = "[Delete]";
        anchor.addEventListener("click", deleteItem);

        li.appendChild(anchor);
        ul.appendChild(li);

        function deleteItem() {
            ul.removeChild(this.parentNode);
        }
    }
</script>
</body>
</html>
