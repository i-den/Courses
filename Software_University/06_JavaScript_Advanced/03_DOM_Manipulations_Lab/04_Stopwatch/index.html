<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function () {
        stopwatch();
    };

    function stopwatch() {
        let startBtn = document.getElementById("startBtn");
        let stopBtn = document.getElementById("stopBtn");

        startBtn.addEventListener("click", start);
        stopBtn.addEventListener("click", stop);

        let time = 0;
        let timer;

        function start() {
            adjustDisabledAttr(startBtn, stopBtn);
            timer = setInterval(tick, 1000);
        }

        function stop() {
            adjustDisabledAttr(stopBtn, startBtn);
            clearInterval(timer);
            displayTime(time = 0);
        }

        function adjustDisabledAttr(toEnable, toDisable) {
            toEnable.disabled = true;
            toDisable.disabled = false;
        }

        function displayTime(value) {
            document.getElementById("time")
                .textContent = `${('0' + Math.trunc(value / 60)).slice(-2)}:${('0' + value % 60).slice(-2)}`;
        }

        function tick() {
            displayTime(++time);
        }
    }
</script>
</body>
</html>
