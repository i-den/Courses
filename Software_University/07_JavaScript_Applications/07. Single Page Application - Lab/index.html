<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body onload="startApp()">
<header id="menu">
    <a href="#" id="header-home">Home</a>
    <a href="#" id="header-login">Login</a>
    <a href="#" id="header-register">Register</a>
    <a href="#" id="header-list">List Books</a>
    <a href="#" id="header-create-book">Create Book</a>
    <a href="#" id="header-logout">Logout</a>
    <span id="loggedInUser"></span>
</header>
<main>
    <!--Loading / Info / Error-->
    <section id="loadingBox">Loading ...</section>
    <section id="infoBox">Info</section>
    <section id="errorBox">Error</section>
    <!--Loading / Info / Error-->
    <!--Welcome-->
    <section id="main-home">
        <h1>Welcome</h1>
        <div class="content">
            <p>Welcome to our library.</p>
        </div>
    </section>
    <!--Welcome-->
    <!--Login-->
    <section id="main-login">
        <h1>Please Login</h1>
        <div class="content">
            <form>
                <label for="input-username">Username</label>
                <input type="text" id="input-username">
                <label for="input-password">Password</label>
                <input type="password" id="input-password">
                <input type="submit" value="Login">
            </form>
        </div>
    </section>
    <!--Login-->
    <!--Register-->
    <section id="main-register">
        <h1>Register</h1>
        <div class="content">
            <form>
                <label for="register-username">Username</label>
                <input type="text" id="register-username">
                <label for="register-password">Password</label>
                <input type="password" id="register-password">
                <label for="register-repeat-password">Repeat Password</label>
                <input type="password" id="register-repeat-password">
                <input type="submit" value="Register">
            </form>
        </div>
    </section>
    <!--Register-->
    <!--Book List-->
    <section id="main-books">
        <h1>Books</h1>
        <div class="content">
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <!--Book List-->
    <!--Create Book-->
    <section id="create-book">
        <h1>Create New Book</h1>
        <div class="content">
            <form>
                <label for="create-book-title">Title</label>
                <input type="text" id="create-book-title">
                <label for="create-book-author">Author</label>
                <input type="text" id="create-book-author">
                <label for="create-book-description">Description</label>
                <textarea id="create-book-description"></textarea>
                <input type="submit" value="Create Book">
            </form>
        </div>
    </section>
    <!--Create Book-->
    <!--Edit Book-->
    <section id="edit-book">
        <h1>Edit Book</h1>
        <div class="content">
            <form>
                <label for="edit-book-title">Title</label>
                <input type="text" id="edit-book-title">
                <label for="edit-book-author">Author</label>
                <input type="text" id="edit-book-author">
                <label for="edit-book-description">Description</label>
                <textarea id="edit-book-description"></textarea>
                <input type="submit" value="Edit Book">
            </form>
        </div>
    </section>
    <!--Edit Book-->
</main>
<footer>
    Book Library - Simple SPA Application
</footer>
</body>
</html>
